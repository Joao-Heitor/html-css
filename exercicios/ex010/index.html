    <title>Trabalhando com Links</title>

<body>
    <h1>Usando links externos</h1>
    <p>Materia do professor no <a href="https://github.com/gustavoguanabara" target="_blank" rel="external">repositório publico no github</a></p>

    <p>Canal dele no <a href="https://www.youtube.com/user/cursosemvideo" target="_blank" rel="external">You Tube</a></p>

    <h1>Usando links internos</h1>
    <p>Minha <a href="pag002.html" rel="next">segunda página</a></p>
    <p>Minha <a href="noticias/pag003.html" rel="next">página de noticias</a></p>

    <h1>Links para dowload</h1>
    <ul>
        <li><a href="livro/PDFdeExemlo.pdf" target="_blank">Baixar o livro em PDF</a></li>
        <li><a href="livro/PDF DE EXEMPLO.rar">Baixar o livro compactado</a></li>
    </ul>
</body>
</html>
